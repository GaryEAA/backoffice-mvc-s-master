<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-info text-white">
                    <h3>Detalle de Película</h3>
                </div>
                <div class="card-body">
                    <form th:object="${filmDetailDto}">

                        <div class="mb-3">
                            <label for="filmId" class="form-label fw-bold text-info">Código</label>
                            <input type="text" readonly id="filmId" class="form-control" th:field="*{filmId}">
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold text-info">Título</label>
                            <input type="text" readonly id="title" class="form-control" th:field="*{title}">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold text-info">Descripción</label>
                            <input type="text" readonly id="description" class="form-control" th:field="*{description}">
                        </div>

                        <div class="mb-3">
                            <label for="releaseYear" class="form-label fw-bold text-info">Año de Lanzamiento</label>
                            <input type="text" readonly id="releaseYear" class="form-control" th:field="*{releaseYear}">
                        </div>

                        <div class="mb-3">
                            <label for="language" class="form-label fw-bold text-info">Idioma</label>
                            <input type="text" readonly id="language" class="form-control" th:field="*{languageName}">
                        </div>

                        <div class="mb-3">
                            <label for="rentalDuration" class="form-label fw-bold text-info">Duración de Alquiler (días)</label>
                            <input type="text" readonly id="rentalDuration" class="form-control" th:field="*{rentalDuration}">
                        </div>

                        <div class="mb-3">
                            <label for="rentalRate" class="form-label fw-bold text-info">Precio de Alquiler (USD)</label>
                            <input type="text" readonly id="rentalRate" class="form-control" th:field="*{rentalRate}">
                        </div>

                        <div class="mb-3">
                            <label for="length" class="form-label fw-bold text-info">Duración (minutos)</label>
                            <input type="text" readonly id="length" class="form-control" th:field="*{length}">
                        </div>

                        <div class="mb-3">
                            <label for="replacementCost" class="form-label fw-bold text-info">Costo de Reemplazo (USD)</label>
                            <input type="text" readonly id="replacementCost" class="form-control" th:field="*{replacementCost}">
                        </div>

                        <div class="mb-3">
                            <label for="rating" class="form-label fw-bold text-info">Clasificación</label>
                            <input type="text" readonly id="rating" class="form-control" th:field="*{rating}">
                        </div>

                        <div class="mb-3">
                            <label for="specialFeatures" class="form-label fw-bold text-info">Características Especiales</label>
                            <input type="text" readonly id="specialFeatures" class="form-control" th:field="*{specialFeatures}">
                        </div>

                        <div class="mb-3">
                            <label for="lastUpdate" class="form-label fw-bold text-info">Última Actualización</label>
                            <input type="text" readonly id="lastUpdate" class="form-control" th:field="*{lastUpdate}">
                        </div>

                        <div class="text-center">
                            <a th:href="@{/maintenance/start}" class="btn btn-outline-danger">
                                Volver al Listado
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
